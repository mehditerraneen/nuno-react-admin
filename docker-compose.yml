services:
  nuno-react-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SIMPLE_REST_URL=${VITE_SIMPLE_REST_URL}
        - VITE_TEST_USERNAME=${VITE_TEST_USERNAME:-admin}
        - VITE_TEST_PASSWORD=${VITE_TEST_PASSWORD:-changeme}
        - VITE_JWT_SECRET=${VITE_JWT_SECRET:-your-secret-key-here}
        - VITE_ENV=${VITE_ENV:-production}
        - VITE_DEBUG=${VITE_DEBUG:-false}
    restart: unless-stopped
    expose:
      - "3001"
    environment:
      - NODE_ENV=production
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"

networks:
  dokploy-network:
    external: true
