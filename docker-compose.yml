services:
  nuno-react-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SIMPLE_REST_URL=${VITE_SIMPLE_REST_URL:-http://127.0.0.1:8000/fast}
        - VITE_TEST_USERNAME=${VITE_TEST_USERNAME:-admin}
        - VITE_TEST_PASSWORD=${VITE_TEST_PASSWORD:-changeme}
        - VITE_JWT_SECRET=${VITE_JWT_SECRET:-your-secret-key-here}
        - VITE_ENV=${VITE_ENV:-production}
        - VITE_DEBUG=${VITE_DEBUG:-false}
    restart: always
    expose:
      - 3001
    environment:
      - NODE_ENV=production
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.docker.network=dokploy-network"
      - "traefik.http.routers.nuno-react-admin-web.rule=Host(`planning.opefitoo.com`)"
      - "traefik.http.routers.nuno-react-admin-web.entrypoints=web"
      - "traefik.http.routers.nuno-react-admin-web.middlewares=redirect-to-https@file"
      - "traefik.http.routers.nuno-react-admin-websecure.rule=Host(`planning.opefitoo.com`)"
      - "traefik.http.routers.nuno-react-admin-websecure.entrypoints=websecure"
      - "traefik.http.routers.nuno-react-admin-websecure.tls.certresolver=letsencrypt"
      - "traefik.http.services.nuno-react-admin.loadbalancer.server.port=3001"

networks:
  dokploy-network:
    external: true
