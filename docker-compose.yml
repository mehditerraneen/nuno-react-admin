services:
  nuno-react-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SIMPLE_REST_URL=${VITE_SIMPLE_REST_URL:-http://127.0.0.1:8000/fast}
        - VITE_TEST_USERNAME=${VITE_TEST_USERNAME:-admin}
        - VITE_TEST_PASSWORD=${VITE_TEST_PASSWORD:-changeme}
        - VITE_JWT_SECRET=${VITE_JWT_SECRET:-your-secret-key-here}
        - VITE_ENV=${VITE_ENV:-production}
        - VITE_DEBUG=${VITE_DEBUG:-false}
    container_name: nuno-react-admin
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - dokploy-network

networks:
  dokploy-network:
    external: true
