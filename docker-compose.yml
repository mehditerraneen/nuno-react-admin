services:
  nuno-react-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SIMPLE_REST_URL=${VITE_SIMPLE_REST_URL:-http://127.0.0.1:8000/fast}
        - VITE_TEST_USERNAME=${VITE_TEST_USERNAME:-admin}
        - VITE_TEST_PASSWORD=${VITE_TEST_PASSWORD:-changeme}
        - VITE_JWT_SECRET=${VITE_JWT_SECRET:-your-secret-key-here}
        - VITE_ENV=${VITE_ENV:-production}
        - VITE_DEBUG=${VITE_DEBUG:-false}
    container_name: nuno-react-admin
    expose:
      - "80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nuno-react-admin.rule=Host(`planning.opefitoo.com`)"
      - "traefik.http.routers.nuno-react-admin.entrypoints=websecure"
      - "traefik.http.routers.nuno-react-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.nuno-react-admin.loadbalancer.server.port=80"
      - "traefik.http.routers.nuno-react-admin-http.rule=Host(`planning.opefitoo.com`)"
      - "traefik.http.routers.nuno-react-admin-http.entrypoints=web"
      - "traefik.http.routers.nuno-react-admin-http.middlewares=redirect-to-https"
      - "traefik.http.middlewares.redirect-to-https.redirectscheme.scheme=https"

networks:
  dokploy-network:
    external: true
