services:
  # React Admin Frontend
  nuno-react-admin:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_SIMPLE_REST_URL=${VITE_SIMPLE_REST_URL:-http://127.0.0.1:8000/fast}
        - VITE_TEST_USERNAME=${VITE_TEST_USERNAME:-admin}
        - VITE_TEST_PASSWORD=${VITE_TEST_PASSWORD:-changeme}
        - VITE_JWT_SECRET=${VITE_JWT_SECRET:-your-secret-key-here}
        - VITE_ENV=${VITE_ENV:-production}
        - VITE_DEBUG=${VITE_DEBUG:-false}
    container_name: nuno-react-admin
    ports:
      - "${FRONTEND_PORT:-8080}:80"
    environment:
      - NODE_ENV=production
    restart: unless-stopped
    networks:
      - nuno-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:80/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  nuno-network:
    driver: bridge
