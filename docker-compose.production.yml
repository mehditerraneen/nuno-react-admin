# Production docker-compose with Dokploy/Traefik integration
# Usage: docker compose -f docker-compose.yml -f docker-compose.production.yml up -d

services:
  nuno-react-admin:
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.nuno-admin.rule=Host(`${DOMAIN:-nuno.sur.lu}`)"
      - "traefik.http.routers.nuno-admin.entrypoints=websecure"
      - "traefik.http.routers.nuno-admin.tls.certresolver=letsencrypt"
      - "traefik.http.services.nuno-admin.loadbalancer.server.port=3001"
    networks:
      - app-network
      - dokploy-network

networks:
  dokploy-network:
    external: true
